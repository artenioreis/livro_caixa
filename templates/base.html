<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Livro Caixa - Sistema Financeiro{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-book me-2"></i>Livro Caixa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lancamentos') }}">Lançamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('relatorios') }}">Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('backup') }}">
                            <i class="fas fa-download me-1"></i>Backup
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if g.user %}
                        <span class="navbar-text me-3">
                            Olá, {{ g.user['username'] }}
                        </span>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger me-2">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </a>
                    {% endif %}
                    <button id="theme-switcher" class="btn btn-outline-light">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
