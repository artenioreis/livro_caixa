<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Livro Caixa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">

<div class="login-container">
    <div class="login-image-side">
        <img src="{{ url_for('static', filename='images/santa_teresinha.webp') }}" alt="Santa Teresinha do Menino Jesus">
    </div>

    <div class="login-form-side">
        <div class="card auth-card">
            <div class="card-body">
                <h3 class="text-center mb-4">Acessar Livro Caixa</h3>
                
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger">
                      {{ messages[0] }}
                    </div>
                  {% endif %}
                {% endwith %}

                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p class="mb-0">Não tem uma conta?</p>
                    <a href="{{ url_for('register') }}">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
